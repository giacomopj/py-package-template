-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black
        stages: [commit]
        language: system
        types: [python]
        args: [--force-exclude, ignored/]
    -   id: flake8
        name: flake8
        entry: flake8
        stages: [commit]
        language: system
        types: [python]
        args: [--config, setup.cfg]
    -   id: isort
        name: isort
        entry: isort
        stages: [commit]
        language: system
        types: [python]
    -   id: mypy
        name: mypy
        entry: bash -c 'mypy ./src || true' -- # Check only source code
        language: system
        stages: [commit]
        types: [python]
        args: [--config, setup.cfg]
        require_serial: true
        pass_filenames: false
        verbose: true
    -   id: pytest
        name: pytest
        entry: pytest
        stages: [push] # Only before push
        language: system
        types: [python]
        always_run: true
    -   id: pytest-cov
        name: pytest-cov
        entry: pytest --cov --cov-fail-under=90
        stages: [push] # Only before push
        language: system
        types: [python]
        pass_filenames: false
